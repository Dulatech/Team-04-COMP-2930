  <main class="d-flex align-items-center height-85vh--lg p-lg-5">
    <div class="container-fluid p-3">
      <div class="row align-items-center">
        <div class="col-12 col-md-5 col-lg-6 order-md-1 mb-3">
          <!-- Image -->
          <img src="./images/backImage_h.png" class="img-fluid mw-md-150 mw-lg-130 mb-6 mb-md-0 aos-init aos-animate"
            alt=".." data-aos="fade-up" data-aos-delay="100">
        </div>

        <div class="col-12 col-md-7 col-lg-6 order-md-2 aos-init aos-animate" data-aos="fade-up">
          <div class="bg-white shadow rounded p-3">
            <h1 class="display-4 text-success">Join Us</h1>
            <h1 class="display-4 text-success">See The Difference</h1>
            <hr class="my-4">
            <form id="tripForm" class="js-validate">
              <!-- Input -->
              <div class="js-form-message mb-3">
                <div class="js-focus-state input-group input-group form">
                  <input id="startAddress" type="text" class="form-control form__input form-control-lg" name="start" required=""
                    placeholder="Start" aria-label="Start" />
                  <button id="getLocationBtn" class="btn ml-3 p-0" type="button"><img form-control
                      src="./images/autolocate.png" alt=""></button>
                </div>
              </div>
              <!-- End Input -->
              <!-- Input -->
              <div class="js-form-message mb-3">
                <div class="js-focus-state input-group input-group form">
                  <input id="destination" type="text" class="form-control form-control-lg form__input" name="destination" required=""
                    placeholder="Destination" aria-label="Destination"/>
                </div>
              </div>
              <!-- End Input -->
              <button id ="planTrip" type="submit" class="btn btn-lg btn-block btn-primary bg-success text-white mb-3">Plan Your Trip Now</button>
            </form>
            <button class="btn btn-lg btn-inline btn-primary bg-success text-white mr-1" data-toggle="modal"
              data-target="#exampleModal1" style="width: 48%">Sign In</button>
            <button class="btn btn-lg btn-inline btn-primary bg-success text-white float-right" data-toggle="modal" data-target="#exampleModal2" style="width: 48%">Sign Up</button>
          </div>
          <!-- End Signup Form -->

        </div>
      </div> <!-- / .row -->
    </div>
  </main>

  <!-- Sign In Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog mt-5 pt-3" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
          <button id="modal1CloseBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body w-75 m-auto">
          <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Email address"
              style="margin-bottom: 10px;border-radius: 0rem;" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password"
              style="margin-bottom: 10px;border-radius: 0rem;" required>
            <div class="checkbox mb-3">
              <label>
                <input id="rememberMe" type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
          </form>
          <button  class="btn btn-sm btn-link p-0" data-toggle="modal" data-target="#exampleModal2">Need an account?</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-secondary bg-success text-white"
            data-dismiss="modal">Close</button>
          <button id="signIn" type="button" class="btn btn-lg btn-primary bg-success text-white">Sign In</button>
        </div>
      </div>
    </div>
  </div>
  <!--End of Sign In Modal -->

  <!-- Sign Up Modal -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog  mt-5 pt-3" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
          <button id="modal2CloseBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body w-75 m-auto">
          <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="createEmail" class="form-control mb-3" placeholder="Email address" style="margin-bottom: 10px;border-radius: 0rem;
                    " required autofocus>
            <input type="text" id="name" class="form-control mb-3" placeholder="User Name" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="createPassword" class="form-control mb-3" placeholder="Password"
              style="margin-bottom: 10px;border-radius: 0rem;" required>
            <div class="checkbox mb-3">
              <label>
                <input id="rememberMe" type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
          </form>
          <button class="btn btn-sm btn-link p-0" data-toggle="modal" data-target="#exampleModal1">Already have an account?</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-secondary bg-success text-white"
            data-dismiss="modal">Close</button>
          <button id="modalSignUpBtn" type="button" class="btn btn-lg btn-primary bg-success text-white">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <!--End of Sign Up Modal -->

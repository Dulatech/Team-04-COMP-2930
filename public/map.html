<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/index.css" />

  <title>Emission Planner</title>
  <style>
    main {
      height: calc(100vh - 59.5px);
    }

    div#myTabContent {
      height: calc(100% - 42px);
    }

    div#routeSteps {
      height: 65%;
    }

    @media screen and (min-width: 992px) {
      div#routeInput {
        max-width: 350px;
      }
    }

    @media screen and (max-width: 992px) {
      div#myTabContent {
        height: 60vh;
      }

      div#routeSteps {
        height: auto;
      }
    }

    @media screen and (max-width: 567px) {
      main {
        padding: .2rem !important;
      }

      ul#myTab button {
        padding: .3rem;
      }
    }
  </style>
</head>

        </li>
      </ul>
    </div>

    <div id="settingIcon1" class="dropdown">
      <button class="btn " type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="./images/settingsIcon.png" />
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <h6 class="userName text-uppercase" class="dropdown-header">
        </h6>
        <a class="dropdown-item" href="./addVehicle.html">Add Vehicle</a>
        <a class="dropdown-item" href="./history.html">History</a>
        <a class="signOutBtn dropdown-item" href="./index.html">Sign Out</a>
      </div>
    </div>

    <div id="settingIcon2" class="dropdown">
      <button class="btn userName text-uppercase" type="button" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="./addVehicle.html">Add Vehicle</a>
        <a class="dropdown-item" href="./history.html">History</a>
        <a class="signOutBtn dropdown-item" href="./index.html">Sign Out</a>
      </div>
    </div>
  </nav>

  <main class="d-flex p-1 order border-success">
    <div class="container-fluid">
      <div class="row h-100">
        <!-- input field -->
        <div id="routeInput" class="col-lg-3 order-2 order-lg-1 h-100 p-2 p-lg-3 border border-primary">
          <div id="content">
            <form>
              <div id="location">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="startAddress" placeholder="Start Location" />
                  <button id="getLocationBtn" class="btn ml-3 p-0" type="button"><img src="./images/autolocate.png"
                      alt=""></button>
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="destination" placeholder="Destination" />
                </div>
              </div>

              <div class="collapse" id="collapseCar">
                <div class="card bg-success text-black card-body mb-3">
                  <label id="carText" for="year">Vehicle</label>
                  <div id="carYear">
                    <div class="input-group mb-3" style="width: 210px">
                      <div class="input-group-prepend">
                        <label class="input-group-text" style="width: 70px" for="selectYear">Year</label>
                      </div>
                      <select class="custom-select" id="selectYear" onchange="yearSelected()">
                        <option disabled selected="true" value="default">Choose..</option>
                      </select>
                    </div>
                  </div>
                  <div id="carMake">
                    <div class="input-group mb-3" style="width: 210px">
                      <div class="input-group-prepend">
                        <label class="input-group-text" style="width: 70px" for="selectMake">Make</label>
                      </div>
                      <select class="custom-select" id="selectMake" onchange="makeSelected()">
                        <option disabled selected="true" value="default">Choose..</option>
                      </select>
                    </div>
                  </div>
                  <div id="carModel">
                    <div class="input-group mb-3" style="width: 210px">
                      <div class="input-group-prepend">
                        <label class="input-group-text" style="width: 70px" for="selectModel">Model</label>
                      </div>
                      <select class="custom-select" id="selectModel">
                        <option disabled selected="true" value="default">Choose..</option>
                      </select>
                    </div>
                  </div>

                </div>
                <div id="savedVehicles" class="card bg-success text-black card-body mb-3">
                  <label id="carText" for="year">Your Vehicle</label>
                  <div id="yourVehicles">
                    <div class="input-group mb-3" style="width: 210px">
                      <div class="input-group-prepend">
                        <label class="input-group-text" style="width: 70px" for="selectYourVehicle">Vehicles</label>
                      </div>
                      <select class="custom-select" id="selectYourVehicle">
                        <option disabled selected>Choose..</option>
                      </select>
                    </div>
                  </div>
                  <label id="carText" for="year"><a id="carText" href="./addVehicle.html">Add vehicles to your
                      account</a></label>
                </div>
              </div>

              <div id="impactBtn">
                <button class="btn btn-success text-white w-100" type="button" data-toggle="collapse"
                  data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Let's See Our
                  Impact</button>
              </div>
            </form>
          </div>
          <div class="rcorners">
            <div class="media">
              <div class="media-left media-middle">
                <img class="media-object" src="./images/carsmall.png" alt="car" style="filter: invert(100%)">
              </div>
              <div class="media-body">
                <p id="vehicle"><br /></p>
              </div>
            </div>
            <div class="media">
              <div class="media-left media-middle">
                <img class="media-object" src="./images/clock.png" alt="clock">
              </div>
              <div class="media-body">
                <p id="time"><br /></p>
              </div>
            </div>
            <div class="media">
              <div class="media-left media-middle">
                <img class="media-object" src="./images/co2.png" alt="co2">
              </div>
              <div class="media-body">
                <p id="distance"><br /></p>
              </div>
            </div>
          </div>
          <div id="routeSteps" class="overflow-auto">

          </div>
        </div>
        <!--  -->

        <div class="col order-1 order-lg-2 border border-danger aos-init aos-animate p-0" data-aos="fade-up">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <button class="nav-link active h-100 travelMode" id="TRANSIT" data-toggle="tab" href="#busMap" role="tab"
                aria-controls="home" aria-selected="true" value="TRANSIT">BUS/TRAIN</button>
            </li>
            <li class="nav-item">
              <button class="nav-link travelMode" id="DRIVING" data-toggle="tab" href="#driveMap" role="tab"
                aria-controls="profile" aria-selected="false" value="DRIVING">DRIVE</button>
            </li>
            <li class="nav-item">
              <button class="nav-link travelMode" id="WALKING" data-toggle="tab" href="#walkMap" role="tab"
                aria-controls="contact" aria-selected="false" value="WALKING">WALK</button>
            </li>
            <li class="nav-item">
              <button class="nav-link travelMode" id="BICYCLING" data-toggle="tab" href="#bicycleMap" role="tab"
                aria-controls="contact" value="BICYCLING" aria-selected="false">BICYCLE</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show h-100 active" id="maps" role="tabpanel" aria-labelledby="home-tab"></div>
            <!-- <div class="tab-pane fade h-100" id="driveMap" role="tabpanel" aria-labelledby="profile-tab"></div>
            <div class="tab-pane fade h-100" id="walkMap" role="tabpanel" aria-labelledby="contact-tab"></div>
            <div class="tab-pane fade h-100" id="bicycleMap" role="tabpanel" aria-labelledby="contact-tab"></div> -->
          </div>
        </div> <!-- / .row -->
      </div>
  </main>

  <!-- Sign In Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog mt-5 pt-3" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
          <button id="modal1CloseBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body w-75 m-auto">
          <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Email address"
              style="margin-bottom: 10px;border-radius: 0rem;" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password"
              style="margin-bottom: 10px;border-radius: 0rem;" required>
            <div class="checkbox mb-3">
              <label>
                <input id="rememberMe" type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
          </form>
          <button class="btn btn-sm btn-link p-0" data-toggle="modal" data-target="#exampleModal2">Need an
            account?</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-secondary bg-success text-white"
            data-dismiss="modal">Close</button>
          <button id="signIn" type="button" class="btn btn-lg btn-primary bg-success text-white">Sign In</button>
        </div>
      </div>
    </div>
  </div>
  <!--End of Sign In Modal -->

  <!-- Sign Up Modal -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog  mt-5 pt-3" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
          <button id="modal2CloseBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body w-75 m-auto">
          <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="createEmail" class="form-control mb-3" placeholder="Email address" style="margin-bottom: 10px;border-radius: 0rem;
                    " required autofocus>
            <input type="text" id="name" class="form-control mb-3" placeholder="User Name" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="createPassword" class="form-control mb-3" placeholder="Password"
              style="margin-bottom: 10px;border-radius: 0rem;" required>
            <div class="checkbox mb-3">
              <label>
                <input id="rememberMe" type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
          </form>
          <button class="btn btn-sm btn-link p-0" data-toggle="modal" data-target="#exampleModal1">Already have an
            account?</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-secondary bg-success text-white"
            data-dismiss="modal">Close</button>
          <button id="modalSignUpBtn" type="button" class="btn btn-lg btn-primary bg-success text-white">Sign
            Up</button>
        </div>
      </div>
    </div>
  </div>
  <!--End of Sign Up Modal -->

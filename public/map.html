<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/map.css" />

  <title>Emission Planner</title>
  <style>
    main {
      height: calc(100vh - 59.5px);
    }

    div#myTabContent {
      height: 100%
    }

    div#routeSteps {
      height: 65%;
    }

    img.media-object {
      width: 24px;
    }
    ul#myTab {
      height: 0;
    }
    @media screen and (min-width: 992px) {
      div#routeInput {
        max-width: 350px;
        min-width: 350px;
      }
    }

    @media screen and (max-width: 992px) {
      div#myTabContent {
        height: 60vh;
      }

      div#routeSteps {
        height: auto;
      }
    }

    @media screen and (max-width: 567px) {
      main {
        padding: .2rem !important;
      }

      ul#myTab button {
        padding: .3rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <button id="navToggler" class="btn navbar-toggler " type="button" data-toggle="collapse"
      data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false"
      aria-label="Toggle navigation">
      <img src="./images/menu.png" />
    </button>

    <a id="logo" class="navbar-brand text-success ml-auto mr-auto" href="./index.html">
      <img src="./images/logo.png" width="30" height="30" alt="">
      EmissionPlanner
    </a>


    <div class="collapse navbar-collapse" id="navbarsExample09">
      <ul id="navBar-ul" class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link">Map <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contactUs.html">FAQ</a>
        </li>
      </ul>
    </div>

    <div id="settingIcon1" class="dropdown">
      <button class="btn " type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="./images/settingsIcon.png" />
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <h6 class="userName text-uppercase" class="dropdown-header">
        </h6>
        <a class="dropdown-item" href="./addVehicle.html">Add Vehicle</a>
        <a class="dropdown-item" href="./history.html">History</a>
        <a class="signOutBtn dropdown-item" href="./index.html">Sign Out</a>
      </div>
    </div>

    <div id="settingIcon2" class="dropdown">
      <button class="btn userName text-uppercase" type="button" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="./addVehicle.html">Add Vehicle</a>
        <a class="dropdown-item" href="./history.html">History</a>
        <a class="signOutBtn dropdown-item" href="./index.html">Sign Out</a>
      </div>
    </div>
  </nav>

  <main class="d-flex p-0">
    <div class="container-fluid">
      <div class="row h-100">
        <!-- input field -->
        <div id="routeInput" class="col-lg-3 order-2 order-lg-1 h-100 p-2 p-lg-3 overflow-auto">
          <div id="content">
            <form>
              <div id="location">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="startAddress" placeholder="Start Location" />
                  <button id="getLocationBtn" class="btn ml-3 p-0" type="button"><img src="./images/autolocate.png"
                      alt=""></button>
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="destination" placeholder="Destination" />
                </div>
              </div>

              <div id="impactBtn">
                <button class="btn btn-success text-white w-100 mb-3" type="button" data-toggle="collapse"
                  data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Let's See Our
                  Impact</button>
              </div>
            </form>
          </div>

          <div id="accordion" role="tablist">
            <div class="card mb-1 mb-lg-2">
              <div class="card-header p-1" id="TRANSIT">
                <h5 class="mb-0">
                  <button class="btn collapsed travelMode w-100 text-left" data-toggle="collapse"
                    data-target="#collapseTransit" aria-expanded="true" aria-controls="collapseTransit" value="TRANSIT">
                    <b>Transit</b><br />
                    <img id="smallImg" class="media-object" src="./images/transit.png" alt="car"><span
                      id="TRANSITdistance">-<br /></span>
                    <img id="smallImg" class="media-object" src="./images/clock.png" alt="clock"
                      style="filter: invert(100%)"><span id="TRANSITtime">-<br /></span>
                    <img id="smallImg" class="media-object" src="./images/co2.png" alt="co2"
                      style="filter: invert(100%)"><span id="TRANSITco2">-</span>
                    <span class="float-right btn btn-success logBtn" onclick="logToDB_transit()">LOG</span>
                  </button>
                </h5>
              </div>

              <div id="collapseTransit" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div id="TRANSITStep" class="card-body">
                  Transit Steps...
                </div>
              </div>
            </div>

            <div class="card mb-1 mb-lg-2">
              <div class="card-header p-1" id="BICYCLING">
                <h5 class="mb-0">
                  <button class="btn collapsed travelMode w-100 text-left" data-toggle="collapse"
                    data-target="#collapseBicycle" aria-expanded="true" aria-controls="collapseBicycle"
                    value="BICYCLING">
                    <b>Bicycle</b><br />
                    <img id="smallImg" class="media-object" src="./images/bicycle.png" alt="car"><span
                      id="BICYCLINGdistance">-<br /></span>
                    <img id="smallImg" class="media-object" src="./images/clock.png" alt="clock"
                      style="filter: invert(100%)"><span id="BICYCLINGtime">-<br /></span>
                    <img id="smallImg" class="media-object" src="./images/co2.png" alt="co2"
                      style="filter: invert(100%)"><span id="BICYCLINGco2">0 kg</span>
                  </button>

                </h5>
              </div>

              <div id="collapseBicycle" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div id="BICYCLINGStep" class="card-body">
                  Bicycle Steps...
                </div>
              </div>
            </div>

            <div class="card mb-1 mb-lg-2">
              <div class="card-header p-1" id="WALKING">
                <h5 class="mb-0">
                  <button class="btn collapsed travelMode w-100 text-left" href="#WALKINGmap" data-toggle="collapse"
                    data-target="#collapseWalk" aria-expanded="false" aria-controls="collapseWalk" value="WALKING">
                    <b>Walk</b><br />
                    <img id="smallImg" class="media-object" src="./images/walk.png" alt="car"><span
                      id="WALKINGdistance">-<br /></span>
                    <img id="smallImg" class="media-object" src="./images/clock.png" alt="clock"
                      style="filter: invert(100%)"><span id="WALKINGtime">-<br /></span>
                    <img id="smallImg" class="media-object" src="./images/co2.png" alt="co2"
                      style="filter: invert(100%)"><span id="WALKINGco2">0 kg</span>
                  </button>
                </h5>
              </div>

              <div id="collapseWalk" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div id="WALKINGStep" class="card-body">
                  Walk Steps...
                </div>
              </div>
            </div>

            <div class="card mb-1 mb-lg-2">
              <div class="card-header p-1" id="DRIVING">
                <h5 class="mb-0">
                  <button class="btn collapsed travelMode w-100 text-left" data-toggle="collapse"
                    data-target="#collapseDrive" aria-expanded="false" aria-controls="collapseDrive" value="DRIVING">
                    <b>Drive</b><br />
                    <img id="smallImg" class="media-object" src="./images/carsmall.png" alt="car"><span
                      id="DRIVINGdistance">-<br /></span>
                    <img id="smallImg" class="media-object" src="./images/clock.png" alt="clock"
                      style="filter: invert(100%)"><span id="DRIVINGtime">-<br /></span>
                    <img id="smallImg" class="media-object" src="./images/co2.png" alt="co2"
                      style="filter: invert(100%)"><span id="DRIVINGco2">Unknown Vehicle</span>
                    <span class="float-right btn btn-success logBtn" onclick="logToDB_car()">LOG</span>
                  </button>
                </h5>
              </div>
              <div id="collapseDrive" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
              <div class="collapse" id="collapseCar">
                <div id="savedVehicles" class="card bg-success text-black card-body mb-3">
                  <label id="carText" for="year">Your Vehicle</label>
                  <div id="yourVehicles">
                    <div class="input-group mb-3" style="width: 210px">
                      <div class="input-group-prepend">
                        <label class="input-group-text" style="width: 70px" for="selectYourVehicle">Vehicles</label>
                      </div>
                      <select class="custom-select" id="selectYourVehicle">
                        <option disabled selected>Choose..</option>
                      </select>
                    </div>
                  </div>
                  <label id="carText" for="year"><a id="carText" href="./addVehicle.html">Add vehicles to your
                      account</a></label>
                </div>
                <div class="card bg-success text-black card-body mb-3">
                  <label id="carText" for="year">Choose Your Vehicle</label>
                  <div id="carYear">
                    <div class="input-group mb-3" style="width: 210px">
                      <div class="input-group-prepend">
                        <label class="input-group-text" style="width: 70px" for="selectYear">Year</label>
                      </div>
                      <select class="custom-select" id="selectYear" onchange="yearSelected()">
                        <option disabled selected="true" value="default">Choose..</option>
                      </select>
                    </div>
                  </div>
                  <div id="carMake">
                    <div class="input-group mb-3" style="width: 210px">
                      <div class="input-group-prepend">
                        <label class="input-group-text" style="width: 70px" for="selectMake">Make</label>
                      </div>
                      <select class="custom-select" id="selectMake" onchange="makeSelected()">
                        <option disabled selected="true" value="default">Choose..</option>
                      </select>
                    </div>
                  </div>
                  <div id="carModel">
                    <div class="input-group mb-3" style="width: 210px">
                      <div class="input-group-prepend">
                        <label class="input-group-text" style="width: 70px" for="selectModel">Model</label>
                      </div>
                      <select class="custom-select" id="selectModel">
                        <option disabled selected="true" value="default">Choose..</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              
                <div id="DRIVINGStep" class="card-body">
                  Drive Steps...
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--  -->

        <div class="col order-1 order-lg-2 border aos-init aos-animate p-0" data-aos="fade-up">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="TRANSIT-tab" data-toggle="tab" href="#TRANSITmap" role="tab" aria-controls="TRANSITmap"
                aria-selected="true"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="BICYCLING-tab" data-toggle="tab" href="#BICYCLINGmap" role="tab" aria-controls="BICYCLINGmap"
                aria-selected="false"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="WALKING-tab" data-toggle="tab" href="#WALKINGmap" role="tab" aria-controls="WALKINGmap"
                aria-selected="false"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="DRIVING-tab" data-toggle="tab" href="#DRIVINGmap" role="tab" aria-controls="DRIVINGmap"
                aria-selected="false"></a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show h-100 show active" id="TRANSITmap" role="tabpanel"
              aria-labelledby="TRANSIT-tab">
            </div>
            <div class="tab-pane fade h-100" id="BICYCLINGmap" role="tabpanel" aria-labelledby="BICYCLING-tab"></div>
            <div class="tab-pane fade h-100" id="WALKINGmap" role="tabpanel" aria-labelledby="WALKING-tab"></div>
            <div class="tab-pane fade h-100" id="DRIVINGmap" role="tabpanel" aria-labelledby="DRIVING-tab"></div>
          </div>
        </div> <!-- / .row -->
      </div>
  </main>

  <!-- Balloon Modal -->
  <div class="modal fade" id="balloonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="text-align: center" id="exampleModalLongTitle" style="text-align: center"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modalB-body" style="height: 400px; width: 100%">
          <div class="balloons"></div>
        </div>
        <div class="modal-footer modalB-footer" style="height: 15%">
          <p>Average party balloon contains 55g of CO2.</p>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog mt-5 pt-3" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
          <button id="modal1CloseBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body w-75 m-auto">
          <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Email address"
              style="margin-bottom: 10px;border-radius: 0rem;" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password"
              style="margin-bottom: 10px;border-radius: 0rem;" required>
            <div class="checkbox mb-3">
              <label>
                <input id="rememberMe" type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
          </form>
          <button class="btn btn-sm btn-link p-0" data-toggle="modal" data-target="#exampleModal2">Need an
            account?</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-secondary bg-success text-white"
            data-dismiss="modal">Close</button>
          <button id="signIn" type="button" class="btn btn-lg btn-primary bg-success text-white">Sign In</button>
        </div>
      </div>
    </div>
  </div>
  <!--End of Sign In Modal -->

  <!-- Sign Up Modal -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog  mt-5 pt-3" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
          <button id="modal2CloseBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body w-75 m-auto">
          <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="createEmail" class="form-control mb-3" placeholder="Email address" style="margin-bottom: 10px;border-radius: 0rem;
                    " required autofocus>
            <input type="text" id="name" class="form-control mb-3" placeholder="User Name" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="createPassword" class="form-control mb-3" placeholder="Password"
              style="margin-bottom: 10px;border-radius: 0rem;" required>
            <div class="checkbox mb-3">
              <label>
                <input id="rememberMe" type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
          </form>
          <button class="btn btn-sm btn-link p-0" data-toggle="modal" data-target="#exampleModal1">Already have an
            account?</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-secondary bg-success text-white"
            data-dismiss="modal">Close</button>
          <button id="modalSignUpBtn" type="button" class="btn btn-lg btn-primary bg-success text-white">Sign
            Up</button>
        </div>
      </div>
    </div>
  </div>
  <!--End of Sign Up Modal -->

  <!-- Firebase init -->
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-database.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAscZ2CNummIoeC_ihIV-3sKkjr3QypsU&libraries=places"></script>

  <script src="./js/firebase_init.js"></script>
  <!-- <script src="./js/mytrip.js"></script>
  <script src="./js/logmytrip.js"></script> -->
  <script src="./js/map1.js"></script>
  <script src="./js/log_to_db.js"></script>
  <script src="./js/vehicle_data.js"></script>
  <script src="./js/autoComplete.js"></script>
  <script src="./js/autolocate.js"></script>
  <!-- <script src="./js/addVehicle.js"></script> -->
  <script src="./js/index.js"></script>
</body>

</html>

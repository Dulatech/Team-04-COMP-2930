  <div id="wrapper">
    <div class="page-header">
      <h1>Log My Trip</h1>
    </div>

    <!-- Content in center -->
    <div id="content">
      <h3>Choose Your Transportation</h3>

      <!-- 3 Circular Buttons -->
      <div id="buttons">
        <button class="button button1" style="background-image: url('./images/car.png')" type="button"
          data-toggle="collapse" data-target="#collapseCar" aria-expanded="false" aria-controls="collapseCar"></button>
        <button class="button button2" style="background-image: url('./images/bus.png')"></button>
        <button class="button button3" style="background-image: url('./images/train.png')"></button>
        <button class="button nobutton active"></button>
      </div>

      <form>
        <div class="collapse" id="collapseCar">
          <div class="card bg-warning text-black card-body">
            <div id="carYear">
              <div class="input-group mb-3" style="width: 210px">
                <div class="input-group-prepend">
                  <label class="input-group-text" style="width: 70px" for="selectYear">Year</label>
                </div>
                <select class="custom-select" id="selectYear" onchange="yearSelected()">
                  <option disabled selected>Choose..</option>
                </select>
              </div>
            </div>
            <div id="carMake">
              <div class="input-group mb-3" style="width: 210px">
                <div class="input-group-prepend">
                  <label class="input-group-text" style="width: 70px" for="selectMake">Make</label>
                </div>
                <select class="custom-select" id="selectMake" onchange="makeSelected()">
                  <option disabled selected>Choose..</option>
                </select>
              </div>
            </div>
            <div id="carModel">
              <div class="input-group mb-3" style="width: 210px">
                <div class="input-group-prepend">
                  <label class="input-group-text" style="width: 70px" for="selectModel">Model</label>
                </div>
                <select class="custom-select" id="selectModel">
                  <option disabled selected>Choose..</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div id="location">
          <div class="form-group">
            <label for="start">A</label>
            <input type="text" class="form-control" id="start" placeholder="Start Location" />
          </div>
          <div class="form-group">
            <label for="dest">B</label>
            <input type="text" class="form-control" id="dest" placeholder="Destination" />
          </div>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Two way trip</label>
        </div>

        <div id="impactBtn">
          <button type="submit" class="btn btn-primary btn-success mb-4">Let's See Our Impact!</button>
        </div>
      </form>
    </div>
    <div id="footer">
        <footer class="footer-copyright text-right py-3 bg-success">
            <a class="mr-3" href="#" class=>FAQs</a>
          </footer>
    </div>

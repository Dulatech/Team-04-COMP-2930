    <div id="settingIcon1" class="dropdown">
      <button class="btn " type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="../images/settingsIcon.png" />
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">

        </h6>
        <a class="dropdown-item" href="#">Setting</a>

    <div id="settingIcon2" class="dropdown">

  <main class="d-flex align-items-center height-85vh--lg p-lg-5">
    <form class="form-signin">
      <img class="mb-4" src="../images/logo.png" alt="Epool logo" width="150">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" style="margin-bottom: 10px;border-radius: 0rem;
        " required autofocus>
      <input type="text" id="name" class="form-control reg" placeholder="User Name"
        style="margin-bottom: 10px;border-radius: 0rem;" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password"
        style="margin-bottom: 10px;border-radius: 0rem;" required>
      <input type="password" id="phoneNumber" class="form-control reg" placeholder="Confirm Password"
        style="margin-bottom: 10px;border-radius: 0rem;" required>



      <div class="checkbox mb-3">
        <label>
          <input id="rememberMe" type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary mr-1" id="signIn" style="width: 45%; " type="submit">Sign
        in</button>
      <button class="btn btn-lg btn-primary ml-1" id="register" style="width: 45%">Register</button>

    </form>
  </main>

  <footer class="footer-copyright text-right py-3" style="background-color: #85D139;">
    <a class="mr-3" href="#" class=>FAQs</a>
  </footer>
